{% extends "base.html" %}
{% block 'title' %}
    用户列表
{% endblock %}
{% block "con_top" %}
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{ statue }}
                        </h1>
                    </div>
                </div>
            {% endblock %}
{% block 'content' %}
	
		<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
			<thead>
				<tr>
					<th>头像</th>
					<th>用户名</th>
					<th>电子邮箱</th>
					<th>电话</th>
				</tr>
			</thead>
			<tbody>
			{% for user in user_list %}
				<tr>
					<td>null</td>
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
					<td>{{user.phone}}</td>
				</tr>
			</tbody>
			{% endfor %} 
		</table>
	           
{% endblock %}
